<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Kich Song</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --background-color: #121212;
            --secondary-bg-color: #181818;
            --tertiary-bg-color: #282828;
            --text-color: #ffffff;
            --hint-color: #b3b3b3;
            --accent-color: #1DB954;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            padding-bottom: 90px;
            /* Espace pour le lecteur audio */
            /* --- AJOUT DU FOND D'ÉCRAN --- */
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('image/FOND.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* --- Structure & Navigation --- */
        .page {
            display: none;
            padding: 20px;
        }

        .page.active {
            display: block;
        }

        .page-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {

            /* border: none; */
            color: var(--text-color);
            font-size: 1.8rem;
            cursor: pointer;

            /* display: flex
; */
            /* justify-content: center; */
            /* align-items: center; */
            /* justify-content: center; */
            margin-bottom: 7vh;
            margin-top: 4.5vh;
            /* background-color: #90261154; */
            width: 7vh;
            border-radius: 20%;
            height: 6vh;
            background: linear-gradient(15deg, #902611, #8f8d6d);
            border: 1px;
            position: fixed;
            margin-left: 2vh;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            justify-content: center;
            margin-bottom: 7vh;
            margin-top: 5vh;
            font-family: emoji;
            color: #a3270c7d;
        }

        #sounds-page-title {
            margin-left: 50%;
        }

        /* --- Page des catégories --- */
        .category-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .category-card {
            border-radius: 15px;
            cursor: pointer;
            overflow: hidden;
            /* Très important pour que l'image respecte les coins arrondis */

            /* Style pour l'image de fond */
            background-size: cover;
            background-position: center;

            /* Donne une forme à la carte (ratio 16:9) */
            aspect-ratio: 16 / 9;

            /* Effet de zoom au survol */
            transition: transform 0.2s ease;
            border: 1px solid #f5deb352;
            ;
        }

        .category-card.clicked {
            /* Réduit très légèrement la carte pour simuler un "enfoncement" */
            transform: scale(0.20);
            transition: transform 0.3s ease;
            /* Rend l'effet de clic plus rapide et réactif */
        }



        #category-list {
            display: grid;
            /* On utilise CSS Grid */
            grid-template-columns: 1fr 1fr;
            /* On crée deux colonnes de taille égale */
            gap: 15px;
            padding: 15px;
        }

        .category-card.full-width {
            grid-column: 1 / -1;
            /* Fait en sorte que l'élément s'étende sur toutes les colonnes */
        }

        /* AJOUTE ce code pour cibler uniquement les petites cartes */
        .category-card:not(.full-width) {
            /* Change le ratio pour les rendre plus carrées */
            aspect-ratio: 4 / 3;
        }

        /*   .category-card.moyen-width {
            grid-column: 4 / 3;
            /* Fait en sorte que l'élément s'étende sur toutes les colonnes 
        }
 */
        /* AJOUTE cette nouvelle classe pour la couleur */
        .category-card.feat-bg {
            /*             background: linear-gradient(45deg, #4a00e0, #8e2de2);
 */
            /* Exemple de dégradé violet */
            width: 200%;
            height: 15vh;
            margin-left: 0.5vh;
        }

        .category-card.banger-bg {
            background-image: url('image/BANGER.png');
        }

        .category-card.freestyle-bg {
            background-image: url('image/FRESSTYLE.png');
        }

        .category-card.map-bg {
            background-image: url('image/MAP.png');
        }

        /* AJOUTE cette nouvelle classe pour ta catégorie "feat" */
        .category-card.feat-bg {
            /* Tu peux mettre une image de fond ici */
            background-image: url('image/FEAT.png');

            /* Ou un dégradé, si tu préfères */
            /* background: linear-gradient(45deg, #4a00e0, #8e2de2); */
        }

        /*  .category-card.feat {
            width: 200%;
            height: 15vh;
            margin-left: 0.5vh;
        } */


        /* --- Page des sons --- */
        .sound-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #242423d1;
            padding: 4vh;
            border-radius: 2vh;
        }

        .sound-item {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            border-bottom: 1px solid grey;
            padding: 2vh;
        }

        .sound-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }

        .sound-item .info {
            flex-grow: 1;
        }

        .sound-item .title {
            font-weight: 600;
        }

        .sound-item .artist {
            color: var(--hint-color);
            font-size: 0.9rem;
        }

        /* --- Lecteur Audio --- */
        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--secondary-bg-color);
            border-top: 1px solid var(--tertiary-bg-color);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .audio-player.visible {
            transform: translateY(0);
        }

        .audio-player .cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }

        .audio-player .track-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .audio-player .track-info .title {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .audio-player .track-info .artist {
            color: var(--hint-color);
            font-size: 0.9rem;
        }

        .audio-player .controls button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 2rem;
            cursor: pointer;
        }

        .progress-bar-container {
            position: absolute;
            top: -5px;
            /* Positionné juste au-dessus du lecteur */
            left: 0;
            right: 0;
            height: 5px;
            background: var(--tertiary-bg-color);
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
        }

        .player-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-color);
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .player-page.visible {
            transform: translateY(0);
        }

        .player-header {
            padding: 15px;
        }

        .player-header button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
        }

        .player-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 30px;
        }

        .full-player-cover {
            width: 80%;
            max-width: 300px;
            aspect-ratio: 1 / 1;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        .full-player-info {
            text-align: center;
            width: 100%;
        }

        .full-player-info .title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .full-player-info .artist {
            font-size: 1rem;
            color: var(--hint-color);
            margin: 5px 0 0 0;
        }

        .full-player-progress {
            width: 100%;
            margin: 30px 0;
        }

        /* AJOUTE ce nouveau style pour la barre de progression de la page pleine */
        .full-player-progress .progress-container {
            height: 4px;
            background-color: var(--tertiary-bg-color);
            border-radius: 2px;
            cursor: pointer;
            overflow: hidden;
            /* Important pour les coins arrondis de la barre intérieure */
        }

        .full-player-progress .progress-bar {
            height: 100%;
            background-color: var(--text-color);
            /* Couleur blanche, comme l'exemple */
            width: 0%;
            border-radius: 2px;
        }

        .time-stamps {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--hint-color);
            margin-top: 5px;
        }

        .full-player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .full-player-controls button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
        }

        .full-player-controls .play-btn {
            background: var(--text-color);
            color: var(--background-color);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* AJOUTE ce style pour les boutons shuffle/repeat */
        #shuffle-btn,
        #repeat-btn {
            color: var(--hint-color);
            /* Couleur par défaut */
        }

        #shuffle-btn.active,
        #repeat-btn.active {
            color: #902611;
            /* Couleur quand actif */
        }

        .player-footer {
            padding: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .player-footer button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
        }

        /* Playlist */
        .playlist-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .playlist-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .playlist-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 60%;
            background: var(--secondary-bg-color);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .playlist-content .sound-item {
            background: none;
        }

        /* AJOUTE ce style pour le bouton favori */
        .favorite-btn {
            background: none;
            border: none;
            color: var(--hint-color);
            cursor: pointer;
            padding: 5px;
            /* Zone de clic plus grande */
            margin-left: auto;
            /* Pousse le bouton vers la droite */
        }

        .favorite-btn.active {
            color: #902611;
            /* Couleur quand actif */
        }

        .favorites-card {
            /* Style spécifique pour la carte favoris */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-size: cover;
            /* S'assure que le dégradé remplit */
            aspect-ratio: 4 / 2;
            /* La rend carrée par défaut */
            background-size: cover;
    background-position: center;
        }

        /* S'assure que les petites cartes fav gardent le bon ratio */
        .favorites-card:not(.full-width) {
            aspect-ratio: 4 / 3;
        }

        /* AJOUTE cette nouvelle classe pour le message favoris vides */
.empty-favorites-message {
    color: var(--hint-color);
    text-align: center;
    padding: 40px 20px;
    font-style: italic;
}

    </style>
</head>

<body>

    <!-- Icônes SVG réutilisables -->
    <svg width="0" height="0" style="position:absolute">
        <defs>
            <symbol id="icon-play" viewBox="0 0 24 24">
                <path fill="currentColor" d="M8 5v14l11-7z" />
            </symbol>
            <symbol id="icon-pause" viewBox="0 0 24 24">
                <path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
            </symbol>

            <symbol id="icon-previous" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
            </symbol>
            <symbol id="icon-next" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
            </symbol>
            <symbol id="icon-playlist" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </symbol>
            <symbol id="icon-chevron-down" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
            </symbol>
            <symbol id="icon-heart-empty" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                </path>
            </symbol>
            <symbol id="icon-heart-filled" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                </path>
            </symbol>
            <symbol id="icon-shuffle" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="16 3 21 3 21 8"></polyline>
                <line x1="4" y1="20" x2="21" y2="3"></line>
                <polyline points="16 21 21 21 21 16"></polyline>
                <line x1="15" y1="15" x2="21" y2="21"></line>
                <line x1="4" y1="4" x2="9" y2="9"></line>
            </symbol>
            <symbol id="icon-repeat" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="17 1 21 5 17 9"></polyline>
                <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                <polyline points="7 23 3 19 7 15"></polyline>
                <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
            </symbol>
            <symbol id="icon-repeat-one" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 1l4 4-4 4" />
                <path d="M3 11V9a4 4 0 0 1 4-4h14" />
                <path d="M7 23l-4-4 4-4" />
                <path d="M21 13v2a4 4 0 0 1-4 4H3" />
                <path d="M11 10h1v4" />
            </symbol>


        </defs>
    </svg>

    <!-- Page des catégories (accueil) -->
    <div id="page-categories" class="page active">
        <h1 class="page-title">KICH SONG 🚶‍♂️ </h1>
        <div id="category-list" class="category-grid">
            <!-- Les catégories seront injectées ici -->
        </div>
    </div>

    <!-- Page de la liste des sons -->
    <div id="page-sounds" class="page">
        <div class="page-header">
            <button class="back-button" id="back-to-categories">‹</button>
            <h1 id="sounds-page-title" class="page-title"></h1>
        </div>
        <div id="sound-list-container" class="sound-list">
            <!-- La liste des sons sera injectée ici -->
        </div>
    </div>

    <!-- Lecteur Audio en bas de l'écran -->
    <div id="audio-player" class="audio-player">
        <div class="progress-bar-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <img id="player-cover" src="https://placehold.co/50x50/181818/181818" alt="Cover" class="cover">
        <div class="track-info">
            <div id="player-title" class="title">Aucun son sélectionné</div>
            <div id="player-artist" class="artist"></div>
        </div>
        <div class="controls">
            <button id="play-pause-btn">
                <svg width="24" height="24">
                    <use href="#icon-play" />
                </svg>
            </button>
        </div>
    </div>

    <!-- NOUVELLE PAGE "PLAYER" PLEIN ÉCRAN -->
    <div id="page-player" class="player-page">
        <div class="player-header">
            <button id="player-close-btn">
                <svg width="24" height="24">
                    <use href="#icon-chevron-down" />
                </svg>
            </button>
        </div>
        <div class="player-content">
            <img src="[https://placehold.co/300x300/333/fff?text=Pochette](https://placehold.co/300x300/333/fff?text=Pochette)"
                alt="Pochette" id="full-player-cover" class="full-player-cover">
            <div class="full-player-info">
                <p id="full-player-title" class="title">Titre du son</p>
                <p id="full-player-artist" class="artist">Artiste</p>
            </div>
            <div class="full-player-progress">
                <div id="full-progress-container" class="progress-container">
                    <div id="full-progress-bar" class="progress-bar"></div>
                </div>
                <div class="time-stamps">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="full-player-controls">
                <button id="shuffle-btn"><svg width="24" height="24">
                        <use href="#icon-shuffle" />
                    </svg></button>
                <button id="prev-btn"><svg width="32" height="32">
                        <use href="#icon-previous" />
                    </svg></button>
                <button id="full-play-pause-btn" class="play-btn"><svg width="48" height="48">
                        <use href="#icon-play" />
                    </svg></button>
                <button id="next-btn"><svg width="32" height="32">
                        <use href="#icon-next" />
                    </svg></button>
                <button id="repeat-btn"><svg width="24" height="24">
                        <use href="#icon-repeat" />
                    </svg></button>
            </div>
        </div>
        <div class="player-footer">
            <button id="toggle-playlist-btn">
                <svg width="24" height="24">
                    <use href="#icon-playlist" />
                </svg>
            </button>
        </div>
        <div id="playlist-overlay" class="playlist-overlay">
            <div id="playlist-content" class="playlist-content">
                <h4>À suivre :</h4>
                <div id="playlist-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
